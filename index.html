<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider button | اسلایدر دکمه ای</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #div-btn-next {
        text-align: center;
      }
      .btn-slide {
        text-align: center;
        width: 100px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="div-btn-next">
      <img
        src="images/01.jpg"
        alt=""
        width="720px"
        style="border-radius: 20px; margin: 10px"
      />
      <div id="div-bt-next">
        <button
          type="button"
          class="btn ctm-btn-primary btn-slide"
          id="btn-previous"
        >
          قبلی
        </button>
        <button
          type="button"
          class="btn ctm-btn-primary btn-slide"
          id="btn-next"
        >
          بعدی
        </button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let img_selector = document.querySelector("img");
    //function next slide
    let btn_next = document.getElementById("btn-next");
    btn_next.onclick = function () {
      let img_src = img_selector.getAttribute("src");
      if (img_src == "images/01.jpg") {
        img_selector.setAttribute("src", "images/02.jpg");
      }
      if (img_src == "images/02.jpg") {
        img_selector.setAttribute("src", "images/03.jpg");
      }
      if (img_src == "images/03.jpg") {
        img_selector.setAttribute("src", "images/01.jpg");
      }
    };

    //function previous slide
    let btn_Previous = document.getElementById("btn-previous");
    btn_Previous.onclick = function () {
      let img_src = img_selector.getAttribute("src");
      if (img_src == "images/01.jpg") {
        img_selector.setAttribute("src", "images/03.jpg");
      }
      if (img_src == "images/02.jpg") {
        img_selector.setAttribute("src", "images/01.jpg");
      }
      if (img_src == "images/03.jpg") {
        img_selector.setAttribute("src", "images/02.jpg");
      }
    };
  </script>
</html>
